<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Search</title>
</head>

<body>
	<h2>Found candidates: {{ candidates_len }}</h2>
	{% for candidate in candidates %}
		<p><a href="/candidate/{{ candidate.id }}" style="text-decoration: none">{{ candidate.name}}</a></p>
	{% endfor %}
</body>

</html>
